[loggers]  
keys=root,exportLog  
  
[handlers]  
keys=consoleHandler,FileHandler  
  
[formatters]  
keys=simpleFormatter  
  
[logger_root]  
level=DEBUG  
handlers=consoleHandler  
  
[logger_exportLog]  
level=DEBUG  
handlers=FileHandler  
qualname=exportLog  
propagate=0  
  
[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG  
formatter=simpleFormatter  
args=(sys.stdout,)  

[handler_FileHandler]  
class=FileHandler  
level=DEBUG  
formatter=simpleFormatter  
args=('qa/log/api.log', 'a')
  
[formatter_simpleFormatter]  
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s  
datefmt=  